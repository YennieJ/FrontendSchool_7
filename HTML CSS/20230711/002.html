<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      img {
        float: right;
      }
      span {
        float: left;
        background-color: skyblue;
        margin: 20px;
      }
      p {
        clear: both;
      }
    </style>
  </head>
  <body>
    <span>HELLO</span>
    <img src="http://placehold.it/200x150" alt="" />
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt eveniet
      aliquid cumque facere laboriosam possimus quod nostrum minima voluptatem
      sapiente eaque quasi temporibus, iste rerum aut eum repellendus voluptates
      et.
    </p>
  </body>
</html>
