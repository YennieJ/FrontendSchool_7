<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      div {
        display: flex;
        align-items: center;
        background-color: #eee;
      }
      p {
        background-color: skyblue;
        width: 100px;
        height: 100px;
      }

      .item1 {
        flex-grow: 0;
        order: 10;
      }
      .item2 {
        flex-grow: 1;
        background-color: aliceblue;
      }
      .item3 {
        flex-grow: 2;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="item1">Lorem ipsum dolor sit amet consectetur.</p>
      <p class="item2">Lorem ipsum dolor sit amet consectetur.</p>
      <p class="item3">Lorem ipsum dolor sit amet consectetur.</p>
    </div>
  </body>
</html>
