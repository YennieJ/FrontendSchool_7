<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colacola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>
        <img src="./imgs/cola-logo.png" alt="콜라 자판기" class="logo" />
      </h1>
    </header>
    <main class="main">
      <section class="menu">
        <h2 class="hidden">판매 음료</h2>
        <ul class="cola-list"></ul>

        <div class="money-grid">
          <dl class="money-area">
            <dt>잔액</dt>
            <div>
              <dd>0</dd>
              <span>원</span>
            </div>
          </dl>
          <button type="button" class="btn-money-area">거스름돈 반환</button>
        </div>
        <div class="money-grid">
          <input
            type="number"
            id="input-number"
            placeholder="입금액 입력"
            required
          />
          <button type="button" class="btn-money-area">입금</button>
        </div>

        <section class="money-grid get-box">
          <h3 class="hidden">장바구니</h3>
          <ul class="get-list"></ul>
          <button type="button" class="btn-money-area btn-get">획득</button>
        </section>
      </section>
      <section class="mine">
        <h2 class="hidden">소지금</h2>
        <dl class="money-area">
          <dt>소지금 :</dt>
          <div>
            <dd>25,000</dd>
            <span>원</span>
          </div>
        </dl>
      </section>
      <section class="get">
        <h2>획득한 음료</h2>
        <ul class="get-list total"></ul>
        <dl class="totalPrice">
          <dt>총금액 :</dt>
          <div>
            <dd>0</dd>
            <span>원</span>
          </div>
        </dl>
      </section>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
