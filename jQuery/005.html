  <body>
    <div>
      1. div
      <div>
        2. div
        <ul>
          <li>
            li
            <p>p <strong>strong</strong></p>
            <strong>strong <em>em</em></strong>
            <p>p <em>em</em></p>
          </li>
          <li class="standard">
            li.standard
            <p>p <strong>strong</strong></p>
            <strong>strong <em>em</em></strong>

          <li>

    <script>
      const standard = document.querySelector(".standard");

      console.log(standard.parentElement); //ul
      // console.log(standard.parentNode);
      console.log(standard.closest("div")); //2

      console.log(standard.previousElementSibling); //이전
      console.log(standard.nextElementSibling); //이후

      console.log(standard.children); //p strong p
      console.log(standard.firstElementChild); //p
      console.log(standard.lastElementChild); //p

      console.log(standard.querySelectorAll("strong")); //strong all
    </script>
