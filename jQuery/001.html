<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <p>Hi</p>
    <p class="hello">Hi</p>
    <p id="hello">Hi</p>
    <header id="header">
      <ul>
        <li>Hi</li>
        <li>Hi</li>
      </ul>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
      // $("p").hide();
      // $('p').show();

      // jQuery
      $(".hello").css("color", "red");
      $("#header ul li:first-child").css("color", "red");

      // js
      document.querySelector("#header ul li:last-child").style.color =
        "royalblue";

      console.log($("p"));
      console.log(document.querySelectorAll("p"));
    </script>
  </body>
</html>
