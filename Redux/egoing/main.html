<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>egoing-redux</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"></script>
  </head>
  <body>

    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>

    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
        <header>
          <h1>WEB</h1>
          Hello, WEB!
        </header>`;
      }

      // 보여지는 화면을 선택하는 함수
      function TOC() {
        // 3. 시용할 곳에서 state 가져오기 (reder)
        const state = store.getState();

        // 3-1. 가공
        const items = state.contents
          .map(
            (item) =>
              // 4. state를 변경하기 위한 dispatch 설정 ==> reducer 함수 호출
              `<li>
                <a onclick="event.preventDefault();

                const action = {type:'SELECT', id:${item.id}};
                store.dispatch(action)
                "
                href=${item.id}>${item.title}
                </a>
              </li>`
          )
          .join("");

        document.querySelector("#toc").innerHTML = `
        <nav>
          <ol>
            ${items}
          </ol>
        </nav>
        `;

        // document.querySelector("#toc").innerHTML = `
        // <nav>
        //   <ol>
        //     <li>
        //       <a href="1.html">HTML</a>
        //     </li>
        //     <li>
        //       <a href="2.html">CSS</a>
        //     </li>
        //   </ol>
        // </nav>
        // `;
      }

      function control() {
        document.querySelector("#control").innerHTML = `
        <ul>
          <li>
            <a onclick="event.preventDefault();
            store.dispatch({type:'CHANGE_MODE',mode:'create'})
            "
            href=/create>create
            </a>
          </li>
          <li>
            <input onclick="store.dispatch({
              type:'DELETE'
            })" type="button" value="delete" />
          </li>
        </ul>
        `;
      }

      // state의 내용을 보여주는 함수
      function article() {
        // 5. 시용할 곳에서 state 가져오기 (reder)
        const state = store.getState();

        // 5-1. 가공
        const content = () => {
          const select = state.contents.find(
            (item) => item.id === state.selected_id
          );

          return `<h2>${select.title}</h2>
          ${select.desc}
          `;

          document.querySelector("#content").innerHTML = `
          <article>
            ${select}
          </article>
          `;
        };

        // 6. mode에 따라 변경 되는 화면 설정
        // dispatch => reducer호출 => action 실행
        if (state.mode === "create") {
          document.querySelector("#content").innerHTML = `
          <article >
          <form onsubmit="event.preventDefault();
          const _title = this.title.value;
          const _desc = this.desc.value;
          
          store.dispatch({type:'CREATE',title:_title,desc:_desc})
          ">
          <p>
            <input type="text" name="title" placeholder="title"/>
          </p>
          <p>
            <textarea name="desc" placeholder="description"></textarea> 
          <p>
          <p>
            <input type="submit"/> 
          <p>
          </form>
          </article>
          `;
        } else if (state.mode === "read") {
          document.querySelector("#content").innerHTML = `
          <article>
          ${content()}
          </article>
          `;
        } else if (state.mode === "welcome") {
          document.querySelector("#content").innerHTML = `
          <article>
          <h2>Welcome</h2>
          Hello, Redux
          </article>
          `;
        }

        // document.querySelector("#content").innerHTML = `
        // <article>
        //   <h2>HTML</h2>
        //   HTML is ...
        // </article>
        // `;
      }

      // 2. reducer 설정하기
      // 모든 정의는 이곳에서
      function reducer(state, action) {
        if (state === undefined) {
          return {
            max_id: 2,
            mode: "read",
            selected_id: 1,
            contents: [
              { id: 1, title: "HTML", desc: "HTML is .." },
              { id: 2, title: "CSS", desc: "CSS is .." },
            ],
          };
        }

        // 4-1. dispatch가 reducer를 불렀을 때 사용할 것.
        let newState;
        if (action.type === "SELECT") {
          newState = Object.assign({}, state, {
            selected_id: action.id,
            mode: "read",
          });
        } else if (action.type === "CREATE") {
          const newMaxId = state.max_id + 1;
          const newContents = state.contents.concat();
          newContents.push({
            id: newMaxId,
            title: action.title,
            desc: action.desc,
          });
          newState = Object.assign({}, state, {
            max_id: newMaxId,
            contents: newContents,
            mode: "read",
          });
        } else if (action.type === "DELETE") {
          const newContents = [];
          state.contents.map(
            (item) => item.id !== state.selected_id && newContents.push(item)
          );
          newState = Object.assign({}, state, {
            contents: newContents,
            mode: "welcome",
          });
        } else if (action.type === "CHANGE_MODE") {
          newState = Object.assign({}, state, {
            mode: action.mode,
          });
        }

        return newState;
      }
      // 1. store 만들기
      const store = Redux.createStore(reducer);

      // 6. state 값이 바꼈을때 자동으로 호출되게하기
      // action => dispatch => reducer => state변경 => dispatch => subscribe => render
      store.subscribe(article);

      // 7. 역시나 화면 업데이트 되게
      store.subscribe(TOC);

      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
