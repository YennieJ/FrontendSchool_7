<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">My Bucket List</h1>
      <ul class="list">
        <button class="list-item">
          <li class="list-title">Travel all around the world</li>
        </button>
        <button class="list-item active">
          <li class="list-title checked">Learn a new language</li>
        </button>
        <button class="list-item">
          <li class="list-title">Try a profession in a different field</li>
        </button>
        <button class="list-item">
          <li class="list-title">Achieve your ideal weight</li>
        </button>
        <button class="list-item">
          <li class="list-title">Run a marathon</li>
        </button>
      </ul>
    </div>
  </body>
</html>
