<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- DOM 접근 최소화 -->
    <!-- 1.자주 접근하는 DOM은 지역변수로
    2.querySelectorAll과 같은 빠른 API
    3.스타일 변경은 한번에 묶어서 처리, DOM트리를 조작할때 레이아웃 흐름에서 분리해서 작업
    4.이벤트 위임을 사용해 이벤트 핸들러 수를 최소화
    5.무거운 작업을 할 때는 배열에 담아서 사용 -->

    <article class="parent">
      <figure>
        <img
          src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202112/13/e4725896-2596-44f0-8b95-ab3faaa76d7d.jpg"
          alt=""
          class="figImg"
        />
        <figcaption class="figCap">
          유재석씨가 코로나에 돌파 감염되었다는 소식입니다.
        </figcaption>
      </figure>
    </article>

    <script>
      const figure = document.querySelector(".parent figure");
      const img = figure.querySelector(".figImg");
      const figcap = figure.querySelector(".figCap");

      // img.setAttribute('src', "https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg");
      // figcap.textContent = "유재석씨가 수상식에서 환하게 웃고 있다.";
      // 보단 베스트
      figure.innerHTML = ` <img class="figImg"
                src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                alt="">
            <figcaption class="figCap">
                유재석씨가 수상식에서 환하게 웃고 있다.
            </figcaption>`;

      const temp = document.querySelector(".parent");
      const clone = temp.cloneNode(true);
    </script>
  </body>
