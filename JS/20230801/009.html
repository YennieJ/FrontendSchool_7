<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Type</title>
  </head>
  <body>
    <script>
      // 원시타입
      // string, number, bigint, boolean, undefined, symbol, null
      // 특징1 : 변경 불가!
      let x = "hello";
      console.log(x);
      console.log(x[0]);
      x[0] = 10; //변경 불가
      // 특징2 : 값의 참조가 저장되는 것이 아닌, 값 자체르 가리키게 됩니다.
      let xx = 10;
      let yy = xx;
      xx = 20;
      console.log(xx, yy); // 20,10
    </script>
  </body>
</html>
