<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드모르간 법칙</title>
  </head>
  <body>
    <script>
      // && 의 경우 둘다 true여야만 true이므로, 왼쪽 피연산자가 false면 바로 false로 평가된다.
      // || 의 경우, 둘 중 하나만 true면 true로 평가되므로 왼쪽 피연산자가 true이면 바로 true를 반환한다.

      // 잊어주세요. 중급자 이상만 확인해주세요.
      // 드모르간 법칙을 이용해서 무조건 true가 되는 곳이나 무조건 false 가 되는 구간을 발견할 수 있습니다. 또는 조건을 단순화 할 수 있습니다.
      const x = 0;
      const y = 1;
      console.log(!(x || y) === (!x && !y));
      // (!(false || true) == !true) === false;
      // !false && !true == true && false === false;
      console.log(!(x && y) === (!x || !y));
      (!(false && true) == !false) === true;
      ((!false || !true) == (true || false)) === true;

      if (!x && !y) {
        console.log("hello");
      } // undefined

      if (!(x || y)) {
        console.log("hello");
      }
      // if !(false || true) == !(true) === false 출력 안돼
    </script>
  </body>
</html>
