<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할당연산</title>
  </head>
  <body>
    <script>
      let x = 10;
      x = x + 5; // 15
      x += 5; // x = x + 5와 같습니다. 15
      x -= 5; // 5
      x /= 5; // 2
      x *= 5; // 50
      x **= 5; // 100000
      x %= 5; // 0

      // 대학교에서 문제를 아래와 같이 냅니다.
      // 여러분들은 이렇게 풀어보실 필요는 없습니다.
      ++x; // 11
      ++x; // 12
      x += 10; // 22
      x /= 2; // 11
    </script>
  </body>
</html>
